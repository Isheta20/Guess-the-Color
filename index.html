<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="assets/hint_crop-removebg.png" alt="Hint" class="bulb">
    <main>
        <section class="left">
            <div class="score">
                Wins
                <p class="wins"></p>
            </div>
            <div class="score loss">
                Losses
                <p class="losses"></p>
            </div>
            <div class="history">
                <button id="history">Winning Colors</button>
            </div>
        </section>

        <section class="center">
            <div class="heading">
                <h1>Guess the Color</h1>
            </div>
            <h3>Guess the HEX code of the color within 10 guesses.</h3>
            <div class="what"></div>
            <p>Numbers 0 to 9 are lower than the alphabets</p>
            <p class="hint"></p>
            
            <form>
                <div class="hashcode">
                    <div class="hash">#</div>
                    
                    <input type="text" id="0" maxlength="1">
                    <input type="text" id="1" maxlength="1">
                    <input type="text" id="2" maxlength="1">
                    <input type="text" id="3" maxlength="1">
                    <input type="text" id="4" maxlength="1">
                    <input type="text" id="5" maxlength="1">
                </div>
                
                <div class="res">
                    <p> </p>
                    <p id="0"></p>
                    <p id="1"></p>
                    <p id="2"></p>
                    <p id="3"></p>
                    <p id="4"></p>
                    <p id="5"></p>
                </div>
                <input type="submit">
            </form>
            
            <p class="result"></p>
            <div class="newgame"></div>
        </section>

        <section class="right">
            <div class="lives">
                Lives Left
                <p class="livesnum">0</p>
            </div>
            <div class="guessed">
                
                <p id="heading">Guessed</p>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
