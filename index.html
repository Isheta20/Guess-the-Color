<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="heading">
            <h1>Guess the Color</h1>    
            <img src="assets/hint_crop.png" alt="Hint" class="bulb">
        </div>
        <h3>Guess the HEX code of the color within 10 guesses.</h3>
        <div class="what"></div>
        <p>Numbers 0 to 9 are lower than the alphabets</p>
        <p class="hint"></p>
        
        <form>
            <div class="hashcode">
                <div class="hash">#</div>
                
                <input type="text" id="0">
                <input type="text" id="1">
                <input type="text" id="2">
                <input type="text" id="3">
                <input type="text" id="4">
                <input type="text" id="5">
            </div>

            <div class="res">
                <p> </p>
                <p id="0"></p>
                <p id="1"></p>
                <p id="2"></p>
                <p id="3"></p>
                <p id="4"></p>
                <p id="5"></p>
            </div>
            <input type="submit">
        </form>
        
        <p class="result"></p>
        <div class="newgame"></div>
    </main>
</body>
<script src="index.js"></script>
</html>
