<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Color</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>

        <div class="heading">
            <h1>Guess the Color</h1>    
            <img src="assets/hint_crop.png" alt="Hint" class="bulb">
        </div>
        <h3>Guess the HEX code of the color within 10 guesses.</h3>
        <div class="what"></div>
        <p>Hint :- Every digit of a hex code lies between 0 and F both included.</p>
        
        <form>
            <div class="hashcode">
                <div class="hash">#</div>
                
                <input type="text" id="0">
                <input type="text" id="1">
                <input type="text" id="2">
                <input type="text" id="3">
                <input type="text" id="4">
                <input type="text" id="5">
            </div>
            <input type="submit">
        </form>
        
        <p class="result"></p>
    </main>
</body>
<script src="color_guesser.js"></script>
</html>
